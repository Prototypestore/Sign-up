<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chibi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="preloader">
    <div class="spinner"></div>
  <!-- Main content -->
  <div class="container">
    <div class="left-side">
      <div class="hero">
        <h1>Chibi!</h1>
        <p>Cute, Fast and Affordable</p>
      </div>
      <!-- SVG again for interactive mode -->
      <svg width="200" height="200" viewBox="0 0 200 200">
        <ellipse cx="100" cy="105" rx="75" ry="60" fill="url(#bodyGradient)"/>
        <path id="leftEarOuter" class="ear" d="M50 70 Q40 40 70 35 Q90 40 80 70 Q65 80 50 70" fill="#7cedfc"/>
        <path id="rightEarOuter" class="ear" d="M150 70 Q160 40 130 35 Q110 40 120 70 Q135 80 150 70" fill="#7cedfc"/>
        <ellipse id="leftEye" class="eye" cx="80" cy="90" rx="10" ry="14" fill="black"/>
        <ellipse id="rightEye" class="eye" cx="120" cy="90" rx="10" ry="14" fill="black"/>
      </svg>
    </div>

    <form action="/submit-form" method="post">
      <input type="text" placeholder="Username" name="username" required>
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Password" name="password" required>
      <button id="loginButton" type="submit">Login</button>
    </form>
  </div>
</body>
</html>
